            const qText = document.createElement('div');
            qText.className = 'question-text';
            qText.textContent = qData.q;
            qBox.appendChild(qText);

            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';

            qData.options.forEach((option, optIndex) => {
                const label = document.createElement('label');
                label.id = `label-${index}-${optIndex}`; 
                
                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = `question${index}`; 
                radio.value = optIndex; 
                
                label.appendChild(radio);
                label.appendChild(document.createElement('span')).textContent = ` ${option}`;
                optionsDiv.appendChild(label);
            });

            qBox.appendChild(optionsDiv);
            quizForm.appendChild(qBox);
        });
    }

    function restartQuiz() {
        window.location.reload(); 
    }

    function openSurpriseBox() {
        surpriseBtn.style.display = 'none'; 
        surpriseBox.style.display = 'block'; 
        
        // ржлрзБрж▓ржЭрзБрж░рж┐ ржЗржлрзЗржХрзНржЯ
        surpriseBox.style.backgroundColor = '#d4edda';
        surpriseBox.style.border = '5px dashed #28a745';
        surpriseText.style.color = '#155724';
        
        setTimeout(() => {
            surpriseBox.style.backgroundColor = '#fffacd';
            surpriseBox.style.border = '5px solid #ffcc00';
            surpriseText.style.color = '#d9534f';
        }, 1500);
    }

    function getFeedbackMessage(percentage) {
        for (const tier of feedbackTiers) {
            if (percentage >= tier.min && percentage <= tier.max) {
                return tier.message;
            }
        }
        return "ржлрж▓рж╛ржлрж▓ ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рж╛ рж╕ржорзНржнржм рж╣ржпрж╝ржирж┐ред";
    }
    
    function submitQuiz() {
        clearInterval(timerInterval);
        timerMessageDiv.style.display = 'none';

        const endTime = new Date(); 
        const timeTakenMs = endTime - startTime;
        const secondsTaken = Math.floor(timeTakenMs / 1000);
        const timeTakenFormatted = formatTime(secondsTaken); 

        let score = 0;
        let categoryScores = {};
        const totalCategories = {}; 

        // ржХрзНржпрж╛ржЯрж╛ржЧрж░рж┐ ржЗржирж┐рж╢рж┐ржпрж╝рж╛рж▓рж╛ржЗржЬрзЗрж╢ржи ржУ ржорзЛржЯ ржкрзНрж░рж╢рзНржи ржЧржгржирж╛
        questions.forEach(qData => {
            categoryScores[qData.category] = categoryScores[qData.category] || 0;
            totalCategories[qData.category] = totalCategories[qData.category] || 0;
            totalCategories[qData.category]++;
        });
        
        // рж╕рзНржХрзЛрж░ ржЧржгржирж╛
        questions.forEach((qData, index) => {
            const qName = `question${index}`;
            const selectedOption = document.querySelector(`input[name="${qName}"]:checked`);
            
            document.querySelectorAll(`input[name="${qName}"]`).forEach(radio => radio.disabled = true);
            const feedbackDiv = document.createElement('div');
            const qBox = document.getElementById(`q-box-${index}`);
            feedbackDiv.className = 'feedback';
            const correctAnswerLabel = document.getElementById(`label-${index}-${qData.answerIndex}`);
            if (correctAnswerLabel) {
                correctAnswerLabel.classList.add('correct-option');
            }

            if (selectedOption) {
                const selectedIndex = parseInt(selectedOption.value);
                const selectedLabel = selectedOption.closest('label');

                if (selectedIndex === qData.answerIndex) {
                    score++; 
                    categoryScores[qData.category]++; 
                    feedbackDiv.classList.add('correct');
                    feedbackDiv.textContent = 'тЬЕ ржЖржкржирж╛рж░ ржЙрждрзНрждрж░ржЯрж┐ рж╕ржарж┐ржХред';
                } else {
                    selectedLabel.classList.add('wrong-selection');
                    
                    feedbackDiv.classList.add('wrong');
                    feedbackDiv.textContent = `тЭМ ржЖржкржирж╛рж░ ржЙрждрзНрждрж░ржЯрж┐ ржнрзБрж▓ред рж╕ржарж┐ржХ ржЙрждрзНрждрж░ рж╣рж▓рзЛ: ${qData.options[qData.answerIndex]}`;
                }
            } else {
                feedbackDiv.classList.add('wrong');
                feedbackDiv.textContent = `тЪая╕П ржХрзЛржирзЛ ржЙрждрзНрждрж░ ржжрзЗржУрзЯрж╛ рж╣рзЯржирж┐ред рж╕ржарж┐ржХ ржЙрждрзНрждрж░ рж╣рж▓рзЛ: ${qData.options[qData.answerIndex]}`;
            }

            qBox.appendChild(feedbackDiv);
        });
        
        // ржкрж╛рж░рж╕рзЗржирзНржЯрзЗржЬ ржХрзНржпрж╛рж▓ржХрзБрж▓рзЗрж╢ржи
        const percentageScore = questions.length === 0 ? 0 : Math.round((score / questions.length) * 100);
        const dynamicMessage = getFeedbackMessage(percentageScore);

        // ржХрзНржпрж╛ржЯрж╛ржЧрж░рж┐ ржлрж▓рж╛ржлрж▓ HTML рждрзИрж░рж┐
        let categoryResultHtml = '<div style="margin-top: 15px; text-align: left; padding: 10px; border: 1px dashed #4a90e2; border-radius: 6px; background-color: #f7f7ff; font-size: 0.9em;">';
        categoryResultHtml += '<h4>ЁЯУК ржмрж┐рж╖ржпрж╝ржнрж┐рждрзНрждрж┐ржХ ржлрж▓рж╛ржлрж▓:</h4>';
        for (const cat in categoryScores) {
            const catScore = categoryScores[cat];
            const catTotal = totalCategories[cat];
            const catPercentage = Math.round((catScore / catTotal) * 100);
            const feedback = catPercentage >= 60 ? 'тЬЕ ржнрж╛рж▓рзЛ ржХрж░рзЗржЫрзЗржи' : 'тЪая╕П ржоржирзЛржпрзЛржЧ ржжрж┐ржи';
            categoryResultHtml += `<p style="margin-bottom: 5px;"><strong>${cat}:</strong> ${catScore}/${catTotal} (${catPercentage}%) - ${feedback}</p>`;
        }
        categoryResultHtml += '</div>';


        // рж╕рж╛рж░ржкрзНрж░рж╛ржЗржЬ ржмржХрзНрж╕ ржорзЗрж╕рзЗржЬ рж╕рзЗржЯ ржХрж░рж╛
        surpriseText.innerHTML = dynamicMessage;
        surpriseBtn.style.display = 'block'; 
        restartBtn.style.display = 'block'; 
        surpriseBox.style.display = 'none'; 

        // ржлрж▓рж╛ржлрж▓ ржмржХрзНрж╕рзЗ рж╕ржм ржбрзЗржЯрж╛ ржпрзБржХрзНржд ржХрж░рж╛
        resultBox.innerHTML = `
            <h2>ржкрж░рзАржХрзНрж╖рж╛ рж╕ржорзНржкржирзНржи!</h2>
            <p>ржорзЛржЯ рж╕ржоржпрж╝ рж▓рзЗржЧрзЗржЫрзЗ: <strong style="color: #d9534f;">${timeTakenFormatted}</strong></p>
            <p>ржорзЛржЯ ржкрзНрж░рж╢рзНржи: ${questions.length}ржЯрж┐</p>
            <p>ржЖржкржирж╛рж░ ржкрзНрж░рж╛ржкрзНржд ржиржорзНржмрж░: <span class="score">${score}/${questions.length}</span> ( ${percentageScore}% )</p>
            
            ${categoryResultHtml}

            <div style="margin-top: 20px; border-top: 1px solid #ddd; padding-top: 10px; text-align: center; font-size: 1.1em;">
                <p><strong>ржкрж░рзАржХрзНрж╖ржХрзЗрж░ ржмрж╛рж░рзНрждрж╛:</strong></p>
                <p style="font-weight: bold; color: #4a90e2; margin-top: 5px;">${motivationMessage}</p>
            </div>
            
            <p style="font-size: 0.9em; margin-top: 15px;">ржирзАржЪрзЗ ржкрзНрж░рждрж┐ржЯрж┐ ржкрзНрж░рж╢рзНржирзЗрж░ рж╕ржарж┐ржХ ржЙрждрзНрждрж░ рж╕ржмрзБржЬ рж░ржЩрзЗ ржЪрж┐рж╣рзНржирж┐ржд ржХрж░рж╛ рж╣рзЯрзЗржЫрзЗред</p>
            
            <div style="font-size: 0.8em; text-align: right; margin-top: 20px; color: #555;">
                ржкрж░рзАржХрзНрж╖ржХ: ${examinerName}
            </div>
        `;
        
        resultBox.style.display = 'block';
        document.getElementById('submit-btn').style.display = 'none'; 

        window.scrollTo(0, 0); 
    }

    window.onload = loadQuiz;
</script>

</body>
</html>
