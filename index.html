<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider with Music</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        /* Slider Container */
        .slider {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .slides {
            width: 100%;
            height: 100%;
            display: flex;
            transition: 0.5s ease-in-out;
        }

        .slides img {
            width: 100%;
            height: 100vh;
            object-fit: cover; /* পুরো ছবি দেখাবে */
        }

        /* Arrows */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 50px;
            color: white;
            padding: 10px;
            cursor: pointer;
            user-select: none;
        }

        #prev { left: 20px; }
        #next { right: 20px; }
    </style>
</head>

<body>

    <!-- Background Music -->
    <audio id="bgMusic" autoplay loop>
        <source src="mysong.mp3" type="audio/mpeg">
    </audio>

    <!-- Image Slider -->
    <div class="slider">
        <span class="arrow" id="prev">&#10094;</span>
        <span class="arrow" id="next">&#10095;</span>

        <div class="slides" id="slideContainer">
            <img src="img/slide1.jpg">
            <img src="img/slide2.jpg">
            <img src="img/slide3.jpg">
            <img src="img/slide4.jpg">
            <img src="img/slide5.jpg">
            <img src="img/slide6.jpg">
            <img src="img/slide7.jpg">
            <img src="img/slide8.jpg">
            <img src="img/slide9.jpg">
            <img src="img/slide10.jpg">
            <img src="img/slide11.jpg">
            <img src="img/slide12.jpg">
        </div>
    </div>

<script>
    let index = 0;
    const slideContainer = document.getElementById("slideContainer");
    const totalSlides = slideContainer.children.length;

    document.getElementById("next").onclick = function () {
        index = (index + 1) % totalSlides;
        slideContainer.style.transform = `translateX(-${index * 100}%)`;
    }

    document.getElementById("prev").onclick = function () {
        index = (index - 1 + totalSlides) % totalSlides;
        slideContainer.style.transform = `translateX(-${index * 100}%)`;
    }

    // Auto-play music fix for browsers
    window.addEventListener('click', () => {
        const music = document.getElementById('bgMusic');
        music.play();
    });
</script>

</body>
</html>
